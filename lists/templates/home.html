<body>
    <h1>List</h1>
    <form method="POST">
        <input name="text" id="text" placeholder="Type something">
        {% csrf_token %}
    </form>

    <table id="list-table">
        {% for item in item_list %}
            <tr>
                <td>{{ item.text }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
